<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    
    <div class="form-group">
        <input type="hidden" name="PmId" [value]="service.formData.PmId">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                   <i class="far fa-user-circle"></i>
                </div>
            </div>
            <input name="CardHolerName" #CardHolerName="ngModel" [(ngModel)]="service.formData.CardHolerName" class="form-control"  placeholder="Car Holder name">
        </div>      
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                   <i class="far fa-user-circle"></i>
                </div>
            </div>
            <input name="CardNumber" #CardNumber="ngModel" [(ngModel)]="service.formData.CardNumber" class="form-control" placeholder="Card Number">
        </div>      
    </div>
    <div class="form row">
    <div class="form-group col-md-7">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                   <i class="far fa-user-circle"></i>
                </div>
            </div>
            <input name="ExpireDate" #ExpireDate="ngModel" [(ngModel)]="service.formData.ExpireDate" class="form-control" placeholder="Expire Date">
        </div>      
    </div>
    <div class="form-group  col-md-5">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                   <i class="far fa-user-circle"></i>
                </div>
            </div>
            <input name="CVV" #CVV="ngModel" [(ngModel)]="service.formData.CVV" class="form-control" placeholder="CVV Number">
        </div>      
    </div>
</div>
    <div class="form-group">
        <button class="btn btn-success btn-block" type="submit">Submit</button>
    </div>
</form>
