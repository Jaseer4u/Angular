<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    
    <div class="form-group">
        <input type="hidden" name="PmId" [value]="service.formData.PmId">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                   <i class="far fa-user-circle" [class.green-icon]="CardHolerName.valid" [class.red-icon]="CardHolerName.invalid && CardHolerName.touched"></i>
                </div>
            </div>
            <input name="CardHolerName" #CardHolerName="ngModel" [(ngModel)]="service.formData.CardHolerName" class="form-control"  placeholder="Car Holder name" required>
        </div>      
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">                                   
                   <i class="fas fa-credit-card" [class.green-icon]="CardNumber.valid" [class.red-icon]="CardNumber.invalid && CardNumber.touched"></i>
                </div>
            </div>
            <input name="CardNumber"  #CardNumber="ngModel" [(ngModel)]="service.formData.CardNumber" class="form-control" placeholder="16 Digit Card Number" required maxlength="5" minlength="5">
        </div>      
    </div>
    <div class="form row">
    <div class="form-group col-md-7">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="far fa-calendar-alt" [class.green-icon]="ExpireDate.valid" [class.red-icon]="ExpireDate.invalid && ExpireDate.touched"></i>
                </div>
            </div>
            <input name="ExpireDate" #ExpireDate="ngModel" [(ngModel)]="service.formData.ExpireDate" class="form-control" placeholder="MM/YYYY" required  maxlength="5" minlength="5">
        </div>      
    </div>
    <div class="form-group  col-md-5">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    
                    <i class="fas fa-lock" [class.green-icon]="CVV.valid" [class.red-icon]="CVV.invalid && CVV.touched"></i>
                </div>
            </div>
            <input name="CVV" #CVV="ngModel" type="password" [(ngModel)]="service.formData.CVV"  class="form-control  border-color: green;" placeholder="CVV Number" required maxlength="3" minlength="3">
        </div>      
    </div>
</div>
    <div class="form-group">
        <button class="btn btn-success btn-block" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
</form>
